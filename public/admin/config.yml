backend:
  name: github
  repo: janhalama/sosk-main-website
  branch: main
  # base_url is dynamically set by /api/admin/config route based on environment
  base_url: https://sosk-main-website.vercel.app
  auth_endpoint: auth

local_backend: false

publish_mode: simple
logo_url: /logo-sokol.png
site_url: /
display_url: /

media_folder: public/images/uploads
public_folder: /images/uploads

slug:
  encoding: unicode
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: posts
    label: Akce (Novinky)
    label_singular: Akce
    folder: content/posts
    create: true
    extension: md
    format: frontmatter
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - name: title
        label: Titulek
        widget: string
        required: true
      - name: date
        label: Datum
        widget: datetime
        required: true
        time_format: false
      - name: author
        label: Autor (volitelné)
        widget: string
        required: false
      - name: image
        label: Obrázek (volitelné)
        widget: image
        required: false
      - name: summary
        label: Perex (volitelné)
        widget: text
        required: false
      - name: body
        label: Obsah
        widget: markdown
        required: true

  - name: fotogalerie
    label: Fotogalerie
    label_singular: Fotogalerie
    folder: content/fotogalerie
    create: true
    extension: md
    format: frontmatter
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - name: title
        label: Titulek
        widget: string
        required: true
      - name: date
        label: Datum
        widget: datetime
        required: true
        time_format: false
      - name: image
        label: Obrázek (volitelné)
        widget: image
        required: false
      - name: summary
        label: Perex (volitelné)
        widget: text
        required: false
      - name: body
        label: Obsah
        widget: markdown
        required: true

  - name: pages
    label: Stránky
    files:
      - label: Činnost
        name: cinnost
        file: content/pages/cinnost.md
        editor:
          preview: false
        fields:
          - name: title
            label: Titulek
            widget: string
            required: false
          - name: body
            label: Obsah
            widget: markdown
            required: true
      - label: Sponzoři
        name: sponzori
        file: content/pages/sponzori.md
        editor:
          preview: false
        fields:
          - name: title
            label: Titulek
            widget: string
            required: false
          - name: body
            label: Obsah
            widget: markdown
            required: true
      - label: Kontakty
        name: kontakty
        file: content/pages/kontakty.md
        editor:
          preview: false
        fields:
          - name: title
            label: Titulek
            widget: string
            required: false
          - name: body
            label: Obsah
            widget: markdown
            required: true
